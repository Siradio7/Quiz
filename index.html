<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz web</title>
</head>
<body>
    <div class="conteneur">
        <div class="baniere_haut">
            <img src="./img/hacker.png" class="img-logo" alt="Logo du site">
            <h4 class="baniere-h4">InfoQUIZ</h4>
        </div>

        <div class="titre"><h3></h3></div>
        <div class="description">
            <p>
                Bienvenue sur la page de quiz axée sur un questionnaire dans differents domaines de l'informatique.
                Il est à noter qu'une fois une partie lancée il ne sera plus possible de lancer une autre avant la fin de la partie en cours.
            </p>
        </div>
        
        <div class="affiche">
            <div class="place_question"><span id="question"></span></div>
            <div class="reponses">
                <div class="reponse" onclick="verification(1)"><span id="reponse1"></span></div>
                <div class="reponse" onclick="verification(2)"><span id="reponse2"></span></div>
                <div class="reponse" onclick="verification(3)"><span id="reponse3"></span></div>
                <div class="reponse" onclick="verification(4)"><span id="reponse4"></span></div>
            </div>
        </div>

        <div class="place_question2">
            <p><span id="place_score_reste"></span></p>
            <div class="btn" id="button" onclick="debuter()">Debuter</div>
        </div>
    </div>

    <div id="bonne-reponse">
        <p>BONNE REPONSE</p>
    </div>

    <div id="mauvaise-reponse">
        <p>MAUVAISE REPONSE</p>
    </div>

    <div id="fin">
        <p id="croix">X</p>
        <p id="text"></p>
    </div>
    
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/gsap.min.js"></script>
    <script src="./js/TweenMax.min.js"></script>
    <script src="./js/typed.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/aos.js"></script>
</body>
</html>
